<script type="text/javascript">
    RED.nodes.registerType("ccxt-api", {
        category:'Traiding',
        defaults: {
            name: {value: ''},
            exchange: {value: 'bittrex', required:true},
            api: {value: 'loadMarkets'},
            loadmarketsreload: {value: false},
            orderbooksymbol: {value: ''},
            fetchtickersymbol: {value: ''},
            fetchohlcvsymbol: {value: ''},
            fetchohlcvtimeframe: {value: '1m'},
            fetchohlcvsince: {value: undefined},
            fetchohlcvlimit: {value: undefined},
            fetchtradessymbol: {value: ''},
            apisecrets: {type: 'ccxt-exchange', required: false},
            apitype : {value: '', required: true},
            apicustom : {value: '', required: true},
            apipayload: {value:'', required: false, validate: RED.validators.typedInput('payloadType')},
            payloadType: {value: 'json'}
        },
        outputs: 1,
        inputs: 1,
        color: '#D8BFD8',
        icon: 'bitcoin-symbol.png',
        label: function() {
            return this.name || "ccxt API";
        },
        oneditprepare: function() {
            var node = this;
            
            $("#node-input-apipayload").typedInput({
                default: 'json',
                typeField: $("#node-input-payloadType"),
                types:['json']
            });

            // recover Exchanges api from CCXT node package
            getExchanges = function() {
                $.getJSON('exchanges', function(result) {
                    var exchangeElement = $("node-input-exchange");

                    exchangeElement.empty();

                    $.each(result.exchange, function(index, item) {
                        exchangeElement.append($("<option />").val(item).text(item));
                    });
                });
            }

            // recover API types from CCXT node package
            getAPITypes = function(exchange) {
                var apitype = $("#node-input-apitype option:selected").val();            

                $.getJSON('apitypes', { exchange: exchange }, function(result) {
                    var apiTypeElement = $("#node-input-apitype");

                    apiTypeElement.empty();

                    $.each(result.type, function(index, item) {
                        apiTypeElement.append($("<option />").val(item).text(item));
                    });

                    // set actual value
                    apiTypeElement.val(node.apitype);

                    var type;
                    if (apitype == undefined) {
                        if (node.apitype !== undefined)   
                            type =  node.apitype;
                    }
                    else 
                        type = apitype;

                    // fill apis from API Type
                    if (type !== undefined)
                        getAPIS(exchange, node.apitype);
                }).error(function(error) {
                    console.log(error);
                });
            }

            // recover APIs from CCXT node package
            getAPIS = function(exchange, apiType) {
                $.getJSON('apis', { exchange: exchange, apitype: apiType}, function(result) {
                    var apiElement = $("#node-input-apicustom");

                    apiElement.empty();
                    
                    $.each(Object.keys(result.api), function(index, verb) {                        
                        $.each(result.api[verb], function(index, item) {
                            apiElement.append($("<option />").val(verb + '_' + item).text(verb + '_' + item));
                        });
                    });
                    
                    // set actual value
                    apiElement.val(node.apicustom);                                                
                }).error(function(error) {
                    console.log(error);
                });                
            }

            // Exchange change event
            $("#node-input-exchange").change(function() {    
                var api = $("#node-input-api option:selected").val();
                var exchange = $("#node-input-exchange option:selected").val();                

                if (api === "customAPI")
                    getAPITypes(exchange);                
            });

            // API change event
            $("#node-input-api").change(function() {
                var exchange = $("#node-input-exchange option:selected").val();
                var api = $("#node-input-api option:selected").val();

                if (api === "loadMarkets") {
                    $(".node-input-public-api-load-markets").show();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "fetchMarkets") {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "fetchTicker") {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").show();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "fetchTickers") {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "fetchOrderBook") {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").show();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "fetchOHLCV") {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").show();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "fetchTrades") {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").show();
                    $(".node-input-public-api-custom").hide();
                } else if (api === "customAPI") {
                    // get APIS Types
                    getAPITypes(exchange);

                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").show();
                } else {
                    $(".node-input-public-api-load-markets").hide();
                    $(".node-input-public-api-order-book").hide();
                    $(".node-input-public-api-fetch-ticker").hide();
                    $(".node-input-public-api-fetch-ohlcv").hide();
                    $(".node-input-public-api-fetch-trades").hide();
                    $(".node-input-public-api-custom").hide();
                }
            });
            
            // API type change event
            $("#node-input-apitype").change(function() { 
                var api = $("#node-input-api option:selected").val();
                var exchange = $("#node-input-exchange option:selected").val();    
                var apitype = $("#node-input-apitype option:selected").val();            
                
                // get APIS types
                if (api === "customAPI" && apitype !== undefined) 
                    getAPIS(exchange, apitype);                                
            });
        }
    });
</script>
